<!-- PANEL STATS TEMPLATE-->
<div id="statstemplate" class="init-hide">

        <div class="panel-body">
            <div class="stat">
                <div class="row">
                    <div class="col-xs-3">
                        <span class="fa" style="font-size: 50px;" data-role="icon-container"></span>
                    </div>
                    <div class="col-xs-8">
                        <small class="stat-label" data-role="stats-heading">Average Traffic</small>
                        <h1 data-role="stats-value">900k+</h1>
                    </div>
                    <div class="col-xs-1">
                        <button class="btn btn-widget btn-borderless" data-role="help-container">
                            <span class="fa"></span>
                        </button>
                    </div>
                </div><!-- row -->
                <div class="spacer"></div>
                <div class="row">
                    <div class="col-xs-2">
                        <span class="fa" style="font-size: 30px;" data-role="sub-icon-container1"></span>
                    </div>
                    <div class="col-xs-4">
                        <small class="stat-label" data-role="stats-sub1">Peak Traffic</small>
                        <h4 data-role="stats-val1">7.80%</h4>
                    </div>
                    <div class="col-xs-2">
                        <span class="fa" style="font-size: 30px;" data-role="sub-icon-container2"></span>
                    </div>
                    <div class="col-xs-4">
                        <small class="stat-label" data-role="stats-sub2">So Far</small>
                        <h4 data-role="stats-val2">76.43%</h4>
                    </div>
                </div><!-- row -->
                <div class="row">
                    <div class="col-xs-12">
                        <small class="stat-label" data-role="stats-sub3">Peak Traffic</small>
                        <h4 data-role="stats-val3">7.80%</h4>
                    </div>
                </div><!-- row -->
            </div><!-- stat -->
        </div><!-- panel-heading -->
    </div><!-- panel -->
</div>
